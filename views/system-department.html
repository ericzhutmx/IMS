<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>部门管理</title>
</head>
<body>
<div class="panel panel-default" ng-controller="departmentCtrl">
    <div class="panel-heading">
        <h4>部门管理</h4>
    </div>
    <div class="panel-body">
        <table class="table table-hover table-bordered" ng-table="tableParams">
            <thead>
            <tr>
                <th>单位/部门名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="depart in departs">
                <td>
                    <span ng-if="!depart.$edit">{{depart.DepartsName}}</span>
                    <div ng-if="depart.$edit">
                        <input type="text" ng-model="depart.DepartsName">
                    </div>
                </td>
                <td>
                    <button class="btn btn-default" ng-if="!depart.$edit" ng-click="depart.$edit=true" >编辑</button>
                    <button class="btn btn-default" ng-if="depart.$edit" ng-click="depart.$edit=false">保存</button>
                    <button class="btn btn-default" ng-if="!depart.$edit" ng-click="deleteDepartsType($index)">删除</button>
                </td>
            </tr>


            <!--<input type="text" ng-model="">-->
            <!--<input>-->
            <!--<input>-->
            </tbody>
        </table>

        <input type="text" ng-model="newDepartsName" placeholder="请输入新的单位/部门名称" required/>
        <button class="btn btn-default" ng-click="newDepartType()">新建</button>
    </div>
</div>
</body>
</html>
