<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>预案类型</title>
</head>
<body>

    <div class="panel panel-default" ng-controller="planTypeCtrl">
        <div class="panel-heading">
            <h4>预案类型管理</h4>
        </div>
        <div class="panel-body">
            <table class="table table-hover table-bordered" data-pagination="true">
                <thead>
                    <tr>
                    <th>一级预案</th>
                    <th>二级预案</th>
                    <th>三级预案</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="plan in plans">
                        <td>
                            <span ng-if="!plan.$edit">{{plan.PlanName1}}</span>
                            <div ng-if="plan.$edit">
                                <input type="text" ng-model="plan.PlanName1">
                            </div>
                        </td>
                        <td>
                            <span ng-if="!plan.$edit">{{plan.PlanName2}}</span>
                            <div ng-if="plan.$edit">
                                <input type="text" ng-model="plan.PlanName2">
                            </div>
                        </td>
                        <td>
                            <span ng-if="!plan.$edit">{{plan.PlanName3}}</span>
                            <div ng-if="plan.$edit">
                                <input type="text" ng-model="plan.PlanName3">
                            </div>
                        </td>
                        <td>
                            <span ng-if="!plan.$edit">{{plan.PlanDate}}</span>
                            <div ng-if="plan.$edit">
                                <input type="text" ng-model="plan.PlanDate">
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-default" ng-if="!plan.$edit" ng-click="plan.$edit=true" >编辑</button>
                            <button class="btn btn-default" ng-if="plan.$edit" ng-click="plan.$edit=false">保存</button>
                            <button class="btn btn-default" ng-if="!plan.$edit" ng-click="deletePlanType($index)">删除</button>
                        </td>
                    </tr>

                </tbody>

            </table>
            <div>
                <input type="text" ng-model="newPlanName1" placeholder="请输入新的一级预案">
                <input type="text" ng-model="newPlanName2" placeholder="请输入新的二级预案">
                <input type="text" ng-model="newPlanName3" placeholder="请输入新的三级预案">
                <input type="text" ng-model="newPlanDate" placeholder="请输入日期">
                <button class="btn btn-default" ng-click="newPlanType()">新建</button>
            </div>
        </div>
    </div>

</body>
</html>
