<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <div class="container" ng-controller="loginCtrl" style="margin-top: 100px">
        <div class="jumbotron">
            <form>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input class="form-control" type="text" ng-model="username" id="username">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input class="form-control" type="text" ng-model="password" id="password">
                </div>
                <div class="form-group">
                    <button type="button" ng-click="login()">登录</button>
                    <button type="button">取消</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
